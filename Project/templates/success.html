{% extends 'base.html' %}
{% block content %}

<div class="container mt-5">
    <!-- Display Messages -->
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
               <h1> {{ message }}  <a href="{% url 'estimates' %}" class="nav-link text-primary">Results</a></h1>
            </div>
        {% endfor %}
    {% endif %}

    {% if error_message %}
    <div class="alert alert-danger">
        <h1> {{ error_message }}<a href="{% url 'estimates' %}" class="nav-link text-primary">Results</a></h1>
    </div>
{% endif %}
</div>

{% endblock %}
