<!-- reasons/templates/reasons/reason_confirm_delete.html -->

{% extends 'base.html' %}

{% block content %}
<div class="container-md bg-light mt-5"></div>
  <h2>Delete Reason</h2>
  <p>Are you sure you want to delete "{{ reason.name }}"?</p>
  <form method="post" action="">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
  </form>
  <a href="{% url 'reason_list' %}" class="btn btn-secondary">Cancel</a>
</div>
{% endblock %}
