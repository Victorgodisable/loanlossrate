<!-- reasons/templates/reasons/reason_form.html -->

{% extends 'base.html' %}

{% block content %}
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h2 class="card-title">{{ action }} Reason</h2>
            <form method="post" action="">
              {% csrf_token %}
              <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" name="name" class="form-control" id="name" value="{{ reason.name }}" required>
              </div>
              <button type="submit" class="btn btn-primary">Save</button>
            </form>
            <a href="{% url 'reason_list' %}" class="btn btn-secondary mt-2">Back to reasons list</a>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
