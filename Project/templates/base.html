{% load static %}
<!DOCTYPE html>

    <html>
    <head>
        <title>Price LLR Estimator</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
 
        rel="stylesheet"
         
        href="https://cdn.datatables.net/1.10.21/css/dataTables.bootstrap4.min.css">
        <!-- DataTables CSS -->
        <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.3/css/dataTables.bootstrap4.min.css">
        <!-- DataTables CSS -->
        <link rel="stylesheet" href="https://cdn.datatables.net/1.10.24/css/dataTables.bootstrap4.min.css">
        
        <!-- Responsive DataTables CSS -->
        <link rel="stylesheet" href="https://cdn.datatables.net/rowgroup/1.1.3/css/rowGroup.bootstrap4.min.css">
        
        <!-- Select DataTables CSS -->
        <link rel="stylesheet" href="https://cdn.datatables.net/select/1.3.3/css/select.bootstrap4.min.css">
        
        <!-- Buttons DataTables CSS -->
        <link rel="stylesheet" href="https://cdn.datatables.net/buttons/1.7.0/css/buttons.bootstrap4.min.css">
        
        <!-- DataTables JS and dependencies -->
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script type="text/javascript" src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>
        <script type="text/javascript" src="https://cdn.datatables.net/1.11.3/js/dataTables.bootstrap4.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" crossorigin="anonymous">

        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
        <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
          <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <style>
          body {
            background-image: url('{% static "images/15.jpg" %}');
              background-size: cover;
              background-repeat: no-repeat;
              margin: 0; /* Remove default body margin */
          }
      
          .container {
              margin-top: -5px;
              background-color: rgba(247, 245, 245, 0.7);
              padding: 20px;
              width: 100%;
              max-width: none; /* Remove maximum width */
          }
      
          .image-container {
              margin-top: 50px;
              margin-bottom: 50px;
          }
      
          .navbar {
            margin-top: -5px;
              width: 100%;
              max-width: none; /* Remove maximum width */
          }
      
          .card-equal-height {
              display: flex;
              flex-wrap: wrap;
          }
      
          .card-equal-height .card {
              display: flex;
              flex-direction: column;
          }
      
          .card-equal-height .card-body {
              flex: 1;
              align-items: flex-start; /* Make items start at the same height */
          }
      
          .custom-select-size {
              height: 50px; /* Adjust as per your needs */
              font-size: 18px; /* Adjust as per your needs */
          }
      
          .card-equal-height > .col-lg-5,
          .card-equal-height > .col-lg-7 {
              display: flex;
              flex-direction: column;
          }
      
          .card-equal-height > .col-lg-5 > .card,
          .card-equal-height > .col-lg-7 > .card {
              flex: 1;
          }
      
          .narrow-input {
              max-width: 200px;
          }
      
          h1 {
              text-align: center;
          }
      </style>
      
      
    </head>
</head>
<body>
    {% include 'navbar.html' %}

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Additional JavaScript -->
</body>
</html>
